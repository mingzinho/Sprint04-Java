<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registros de Acessos</title>
</head>
<body>
<h1>Lista de Acessos</h1>
<br/>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Data/Hora de Acesso</th>
        <th>Usuario</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="registroAcesso : ${listaAcessos}">
        <td th:text="${registroAcesso.getId()}">ID</td>
        <td th:text="${registroAcesso.getDataHoraAcesso()}">Data/Hora de Acesso</td>
        <td th:text="${registroAcesso.getUsuario()}">Usuario</td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - SustenAI</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Registro</h1>
<form th:action="@{/usuario/register}" th:object="${usuario}" method="post">
    <div>
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" th:field="*{nomeEmpresa}" required />
        <div th:if="${#fields.hasErrors('nomeEmpresa')}" th:errors="*{nomeEmpresa}"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required />
        <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
    </div>
    <div>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" th:field="*{cnpj}" required />
        <div th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
    </div>
    <div>
        <button type="submit">Registrar</button>
    </div>
</form>
<p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
</body>
</html>
